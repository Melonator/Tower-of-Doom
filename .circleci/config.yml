version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:
  build:
    executor: win/default     

    steps:
      - checkout
      - run: dotnet restore
      - run: dotnet build --no-restore -c Release
  
  deploy-to-runtimes:
    executor: win/default

    steps:
      - checkout
      - run:
          name: "Install dotnet-zip utility"
          command: |
            cd TowerOfDoom
            dotnet new tool-manifest
            dotnet tool install dotnet-zip
            dotnet zip install
      - run:
          name: "Create output directory"
          command: mkdir output
      - run: dotnet restore
      - run:
          name: "Build and pack to win10-x64"
          command: |
            cd TowerOfDoom
            dotnet zip -r win10-x64 -c Release -o ../output --no-restore
      - run:
          name: "Bundle to osx-x64 (.app)"
          command: |
            dotnet msbuild -t:BundleApp -property:Configuration=Release -p:RuntimeIdentifier=osx-x64 -p:CFBundleShortVersionString=1.0.0 -p:OutputPath=osx/
            Compress-Archive -Path "TowerOfDoom\osx\publish\Tower of Doom.app" -DestinationPath output/TowerOfDoom.osx-x64.zip

      - store_artifacts:
          path: output
      - persist_to_workspace:
          root:  ./
          paths: output

  release-to-github:
    docker:
      - image: cibuilds/github:0.13

    steps:
      - attach_workspace:
          at: .
      - run: ls
      - run:
          name: "Release to GitHub"
          command: ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME -c $CIRCLE_SHA1 $CIRCLE_TAG output/

workflows:
  build-and-release:
    jobs:
      - build:
          filters:
            tags:
              only: /v(\d|[1-9]\d*)\.(\d|[1-9]\d*)\.(\d|[1-9]\d*)(-(0|[1-9A-Za-z-][0-9A-Za-z-]*|[0-9]*[A-Za-z-][0-9A-Za-z-]*)(\.(0|[1-9A-Za-z-][0-9A-Za-z-]*|[0-9]*[A-Za-z-][0-9A-Za-z-]*))*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$/
      - deploy-to-runtimes:
          requires:
            - build
          filters:
            tags:
              only: /v(\d|[1-9]\d*)\.(\d|[1-9]\d*)\.(\d|[1-9]\d*)(-(0|[1-9A-Za-z-][0-9A-Za-z-]*|[0-9]*[A-Za-z-][0-9A-Za-z-]*)(\.(0|[1-9A-Za-z-][0-9A-Za-z-]*|[0-9]*[A-Za-z-][0-9A-Za-z-]*))*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$/
      - release-to-github:
          requires:
            - deploy-to-runtimes
          filters:
            tags:
              only: /v(\d|[1-9]\d*)\.(\d|[1-9]\d*)\.(\d|[1-9]\d*)(-(0|[1-9A-Za-z-][0-9A-Za-z-]*|[0-9]*[A-Za-z-][0-9A-Za-z-]*)(\.(0|[1-9A-Za-z-][0-9A-Za-z-]*|[0-9]*[A-Za-z-][0-9A-Za-z-]*))*)?(\+[0-9A-Za-z-]+(\.[0-9A-Za-z-]+)*)?$/
            branches:
              ignore: /.*/
